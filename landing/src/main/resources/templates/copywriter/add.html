<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="~{defaultLayout}">

<head>
<title>線上研討會文案群組維護</title>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#copywriterForm").validate({
                rules: {
                    groupName : {
                    	required: true
                    }
                },
                messages : {
                	groupName: {
                        required: "此欄位必填"
                    }
                }

            });
        });
        
    </script>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">線上研討會文案群組維護</h1>
					<button class="btn btn-success" onclick="javascript:history.back()">回上一頁</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">線上研討會文案群組維護</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="copywriterForm" role="form" th:action="@{/auth/copywriter/addSubmit}" th:object="${copywriter}" method="post">
										<div class="form-group">
											<label>序號</label> <input class="form-control" th:field="*{seqNo}" readonly="readonly" >
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>文案群群組名稱</label> <input class="form-control" th:field="*{groupName}">
											<p class="help-block"></p>
										</div>
										<button type="submit" class="btn btn-default">Submit</button>
										<button type="reset" class="btn btn-default">Reset</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
