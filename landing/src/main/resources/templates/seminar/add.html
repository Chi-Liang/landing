<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	layout:decorate="~{defaultLayout}">

<head>
<title>研討會線上報名</title>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#seminarForm").validate({
                rules: {
                	name : {
                        required: true
                    },
                    email : {
                    	required: true,
                    	email : true
                    },
                    seminarId: {
                    	required: true
                    }
                },
                messages : {
                	name: {
                        required: "此欄位必填"
                    },
                    email: {
                        required: "此欄位必填"
                    },
                    seminarId: {
                        required: "此欄位必填"
                    }
                }

            });
        });
        
        function setSeminarSession() {
        	$("#seminarSession").val($("#whichGroup :selected").text());
        }
    </script>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">研討會線上報名</h1>
					<button class="btn btn-success" onclick="javascript:history.back()">回上一頁</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">研討會線上報名</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="seminarForm" role="form" th:action="@{/auth/seminar/addSubmit}" th:object="${seminar}" method="post">
										<div class="form-group">
											<label>姓名</label> <input class="form-control" th:field="*{name}">
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>email</label> <input class="form-control" th:field="*{email}">
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>  研討會場次
												<select id="whichGroup" th:field="*{seminarId}"  th:onchange="'setSeminarSession()'" >
													<option th:value="''" th:text="''"></option>
												    <option th:value="'1'" th:text="台北1平日場"></option>
												    <option th:value="'2'" th:text="台北1假日場"></option>
												</select>
											</label>
										</div>
										<input style="display: none;" id="seminarSession" th:field="*{seminarSession}">
										<button type="submit" class="btn btn-default">Submit</button>
										<button type="reset" class="btn btn-default">Reset</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
