<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{defaultLayout}">

<head>
<title>研討會線上報名</title>
<link th:href="@{/css/dataTables/dataTables.bootstrap.css}"
	rel="stylesheet">
<link th:href="@{/css/dataTables/dataTables.responsive.css}"
	rel="stylesheet">
<script th:src="@{/js/dataTables/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/dataTables/dataTables.bootstrap.min.js}"></script>

<script>
	$(document).ready(function() {
		$('#seminar-list').DataTable({
			responsive : true
		});
	});

	function toAdd() {
		$("#toAddForm").submit();
	}
	
	function toEdit(editId) {
		$("#editId").val(editId);
		$("#toEditForm").submit();
	}
	
	function deleteUser(delId){
	    if(confirm("確定刪除此筆資料?")){
	        $("#delId").val(delId);
	        $("#delForm").submit();
	    }else{
	        return ;
	    }

	}
</script>

</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">研討會線上報名</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">研討會線上報名</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<p>
								<button type="button" class="btn btn-primary" id="add-btn"
									onclick="toAdd()">新增</button>
							</p>
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="seminar-list">
									<thead>
										<tr>
											<th>編號</th>
											<th>姓名</th>
											<th>email</th>
											<th>研討會場次</th>
											<th>文案群組groupId</th>
											<th>新增日期</th>
										</tr>
									</thead>
									<tbody>
										<tr class="odd gradeX" th:each="seminar : ${seminarList}">
											<td th:text="${seminar.seqNo}"></td>
											<td th:text="${seminar.name}"></td>
											<td th:text="${seminar.email}"></td>
											<td th:text="${seminar.seminarSession}"></td>
											<td th:switch="${seminar.groupId}">
													<p th:case="1">group1</p>
													<p th:case="2">group2</p>
											</td>
											<td th:text="${seminar.createDate}"></td>
											<td>
											<!-- <button class="btn btn-success" th:onclick="toEdit([[${seminar.seqNo}]])">編輯</button>-->
												<button class="btn btn-danger" th:onclick="deleteUser([[${seminar.seqNo}]])">刪除</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<form th:action="@{/auth/seminar/add}" id="toAddForm"></form>
		<form th:action="@{/auth/seminar/edit}" id="toEditForm">
			<input type="hidden" id="editId" name="seqNo"/>
		</form>
		<form th:action="@{/auth/seminar/delSubmit}" id="delForm" method="post">
			<input type="hidden" id="delId" name="seqNo"/>
		</form>
	</div>
</body>
</html>
